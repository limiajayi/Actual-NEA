{% extends 'home/base.html' %}
{% load static %}
{% block title %}
Question Form
{% endblock %}

{% block content %}

{% if form %}
<form method="POST">
  <legend>Select Your Questions</legend>
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" name="">Submit</button>
</form>
{% endif %}

{% if message %}

{{ message }}
<a href="{% url 'qform' %}">Please filter for different questions.</a>

{% endif %}

{% endblock %}
