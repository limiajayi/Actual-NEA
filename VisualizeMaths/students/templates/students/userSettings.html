{% extends 'home/base.html' %} <!--Similar to saying userSettings.html inherits base.html-->
{% load static %} <!--Loads static files like css and javascript-->
{% block title %}
Your Settings
{% endblock %}

{% block content %}
<nav>
    <a href="{% url 'dash' %}">Back To Student Dash</a>
</nav>
<div id="content">
    <main>
        <!--The main part of the user settings page -->
        <p>Total points gained: {{ total }}</p>
        <a href="{% url 'changePassword' %}">Change Password</a>
        <a href="{% url 'delete' %}" style="color: red; font-weight: 600;">Delete Account</a>
    </main>
    <!-- This part is shown only if the user just changed their password. -->
    {% if message %}
      <p> {{ message }}</p>
    {% endif %}
</div>
<link rel="stylesheet" href="{% static 'students/topics.css' %}">
{% endblock %}
