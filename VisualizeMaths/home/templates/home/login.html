{% extends 'home/base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}

<a href="{% url 'home' %}">Back to Home</a>

<form action="" method="post">

    {% csrf_token %}
    {{ form.as_p }}

    {% if password_error %}
    <p>{{ password_error }}</p>
    {% endif %}

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

    <button type="submit">Submit</button>
</form>

{% endblock %}
